<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <script src="./js/jquery-3.7.1.min.js"></script>

</head>
<body>
  <main>
    <div class="profile-container">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="image-jeremy">
        <div class="profile-name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="period">
        <h2 id="daily" class="click">daily</h2>
        <h2 id="weekly" class="active click">weekly</h2>
        <h2 id="monthly" class="click">monthly</h2>
      </div>
    </div>
    
    <div class="main-container">
      <div class="container orange">
        <div class="content">
          <div class="title">
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="time">
            <h4>32hrs</h4>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="container light-blue">
        <div class="content">
          <div class="title">
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="time">
            <h4>10hrs</h4>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="container red">
        <div class="content">
          <div class="title">
            <h3>Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="time">
            <h4>4hrs</h4>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="container green">
        <div class="content">
          <div class="title">
            <h3>Excercise</h3>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="time">
            <h4>4hrs</h4>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="container purple">
        <div class="content">
          <div class="title">
            <h3>Social</h3>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="time">
            <h4>5hrs</h4>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="container yellow">
        <div class="content">
          <div class="title">
            <h3>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="time">
            <h4>2hrs</h4>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>

    </div>
  </main>


  <script src="./js/script.js" type="module"></script>
</body>
</html>
